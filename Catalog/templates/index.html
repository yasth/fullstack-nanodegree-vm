{% extends "layout.html" %}

{% block content %}

<div class="jumbotron">
    <h1>Catalog Home</h1>
</div>

<div class="row">
    <div class="col-md-4">
        <ul>
            {% for cat in categories %}
                  <li><a href="{{url_for('getCategory', id=cat.id )}}" >{{cat.name}}</a></li>
            {% endfor %}
        </ul>
    </div>
    <div class="col-md-8">
        <ul>
            {% for item in items %}
            <li><h3><a href="{{url_for("getItem", title=item.title)}}">{{item.title}}</a></h3> - {{item.category.name}} {{item.pub_date.strftime('%Y-%m-%d')}}</li>
            {% endfor %}
        </ul>
    </div>
</div>

{% endblock %}
